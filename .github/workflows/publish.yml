name: ğŸš€ Stable Build

on:
    release:
        types: [created]

jobs:
    release:
        name: Publish (Stable)
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“š Checkout
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org

            - name: ğŸ§¶ Install Yarn
              run: npm install -g yarn

            - name: ğŸ“¦ Install
              run: yarn

            - name: âœ¨ Lint
              run: yarn lint

            - name: ğŸ› ï¸ Build
              run: yarn build --filter venture.js

            - name: ğŸš€ Deploy
              run: yarn deploy:venture.js:stable
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

            - name: ğŸ—‘ï¸ Remove Yarn
              if: always()
              run: npm uninstall -g yarn
