name: 🚀 Stable Build

on:
    release:
        types: [created]

jobs:
    release:
        name: Publish (Stable)
        runs-on: ubuntu-latest
        steps:
            - name: 📚 Checkout
              uses: actions/checkout@v3

            - name: 🟢 Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org

            - name: 🧶 Install Yarn
              run: npm install -g yarn

            - name: 📦 Install
              run: yarn

            - name: ✨ Lint
              run: yarn lint

            - name: 🛠️ Build
              run: yarn build --filter venture.js

            - name: 🚀 Deploy
              run: yarn deploy:venture.js:stable
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

            - name: 🗑️ Remove Yarn
              if: always()
              run: npm uninstall -g yarn
